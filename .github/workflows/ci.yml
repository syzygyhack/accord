name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: accord-client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: accord-client

      - name: Run tests
        run: npx vitest run
        working-directory: accord-client

  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: accord-files

      - name: Run tests
        run: bun test
        working-directory: accord-files

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: accord-client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: accord-client

      - name: Run svelte-check
        run: npx svelte-check
        working-directory: accord-client
